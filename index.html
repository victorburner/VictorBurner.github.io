<!DOCTYPE html>
<html lang="en">
    <!-- lines 4 to 138 are styles-->
<head>
    <link rel="icon" href="pipsheader.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            transition: all 0.3s ease;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            background-image: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
            background-attachment: fixed;
            color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }
        header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #E32300;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E32300;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #E32300;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #E32300;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        h2:hover::after {
            transform: scaleX(1);
        }
        a {
            color: #B2E0AA;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #E32300;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ed099;
        }
        .content-box {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .responsive-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-caption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <h1>Practical Test</h1>
        <p>Email: testingthisrepository@hotmail.com | <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">LinkedIn</a> | <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">GitHub</a></p>
    </header>

    <main>
        <div class="content-box">
            <h2>Welcome</h2>
            <p>Fork of my own site</p>
        </div>
<div class="content-box">
    <h2>Heading</h2> 
    <p>Second text box</p>
</div>

<div class="content-box"> 
    <div class="image-container">
    
    <img src="testimage.png" alt="test image" class="responsive-image">
</div>
    <p class="test image">caption</p>
</div>
        
    </main>
</body>
</html>
